<div class="row">
  <div class="col">
    <button (click)="startGame()" class="btn btn-primary">Start Game</button>
    <button (click)="stopGame()" class="btn btn-success ml-3">
      Pause Game
    </button>
    <button (click)="restartGame()" class="btn btn-danger ml-3">
      Restart Game
    </button>
  </div>
</div>
