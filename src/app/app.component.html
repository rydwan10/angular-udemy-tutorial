<div class="container">
  <div class="row mt-3">
    <div class="col">
      <form (ngSubmit)="onSubmit()" #f="ngForm">
        <div id="user-data">
          <div class="form-group">
            <label for="username">Username</label>
            <input
              type="text"
              id="username"
              class="form-control"
              ngModel
              name="username"
              required
            />
          </div>
          <button class="btn btn-secondary">Suggest an Username</button>
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              class="form-control"
              ngModel
              name="email"
              required
              email
              #email="ngModel"
            />
            <span
              class="text-muted text-danger"
              *ngIf="!email.valid && email.touched"
              >Please input valid value!</span
            >
          </div>
          <div class="form-group">
            <label for="secret">Secret Question</label>
            <select
              name="secret"
              id="secret"
              class="form-control"
              ngModel
              name="secret"
            >
              <option value="pet">Your first pet?</option>
              <option value="teacher">Your first teacher?</option>
            </select>
          </div>
          <button class="btn btn-primary" type="submit" [disabled]="!f.valid">
            Submit
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
