<div class="container">
  <div class="row">
    <div class="col">
      <h3>Show Number</h3>
      <hr />
      <button class="btn btn-primary mb-4" (click)="onlyOdd = !onlyOdd">
        Only show odd number
      </button>
      <ul class="list-group">
        <div *ngIf="onlyOdd">
          <li
            [ngClass]="{ odd: odd % 2 !== 0 }"
            [ngStyle]="{
              backgroundColor: odd % 2 !== 0 ? 'yellow' : 'transparent'
            }"
            class="list-group-item"
            *ngFor="let odd of oddNumbers"
          >
            {{ odd }}
          </li>
        </div>
        <!-- <div *ngIf="!onlyOdd">
          <li class="list-group-item" *ngFor="let even of evenNumbers">
            {{ even }}
          </li>
        </div> -->
        <div *appUnless="onlyOdd">
          <li class="list-group-item" *ngFor="let even of evenNumbers">
            {{ even }}
          </li>
        </div>
        <!-- <ng-template [ngIf]="!onlyOdd">
          <div>
            <li class="list-group-item" *ngFor="let even of evenNumbers">
              {{ even }}
            </li>
          </div>
        </ng-template> -->
      </ul>
      <p appBasicHighlight>Style me with basic directive</p>
      <!-- <p appBetterHighlight [defaultColor]="'red'" [highlightColor]="'lime'">
        Style me with basic directive
      </p> -->
      <p [appBetterHighlight]="'red'" [defaultColor]="'yellow'">
        Style me with basic directive
      </p>
    </div>
  </div>
</div>
