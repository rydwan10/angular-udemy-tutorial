<div class="container">
  <div class="row justify-content-center">
    <div class="col-8">
      <h3>Create a new post</h3>
      <hr />
      <form (ngSubmit)="onCreatePost()">
        <div class="form-group">
          <label for="title">Title</label>
          <input
            type="text"
            name="title"
            id="title"
            class="form-control"
            #inputTitle
          />
        </div>
        <div class="form-group">
          <label for="content">Content</label>
          <textarea
            #inputContent
            type="text"
            name="content"
            id="content"
            class="form-control"
            rows="4"
          ></textarea>
        </div>
        <button class="btn btn-primary" type="submit">Send Post</button>
      </form>
      <div class="row mt-5">
        <div class="col">
          <button type="button" class="btn btn-primary mr-2">Fetch Post</button>
          |
          <button type="button" class="btn btn-danger ml-2">Clear Post</button>
        </div>
      </div>
    </div>
  </div>
</div>
