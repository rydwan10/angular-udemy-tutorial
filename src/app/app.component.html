<div class="container mt-4">
  <div class="row">
    <div class="col">
      <h3 class="text-primary">Game Control</h3>
      <hr />
      <app-game-control
        (intervalClicked)="onIntervalClicked()"
        (stopIntervalClicked)="onStopIntervalClicked()"
        (restartGameClicked)="onRestartGameClicked()"
      ></app-game-control>
      <div class="row">
        <app-odd
          class="col"
          *ngFor="let odd of oddNumber"
          [oddData]="odd"
        ></app-odd>

        <app-even
          class="col"
          *ngFor="let even of evenNumber"
          [evenData]="even"
        ></app-even>
      </div>
    </div>
  </div>
</div>
