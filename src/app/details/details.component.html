<div class="container">
  <div class="row">
    <div class="col">
      <button (click)="onToggleParagraph()" class="btn btn-primary">
        Display Details
      </button>
      <p *ngIf="toggleParagraph">The Password is 'secret'</p>
      <ul class="list-group">
        <li
          *ngFor="let item of arrClick; let i = index"
          [ngStyle]="{ backgroundColor: i >= 5 ? 'blue' : 'transparent' }"
          class="list-group-item"
          [ngClass]="{ 'white-text': i >= 5 }"
        >
          {{ item }}
        </li>
      </ul>
    </div>
  </div>
</div>
